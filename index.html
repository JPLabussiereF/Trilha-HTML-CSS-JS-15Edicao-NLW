<!DOCTYPE html>
<html lang="pt-br">

    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
      
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
      <script>
        dayjs.extend(window.dayjs_plugin_relativeTime)
      </script>
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
      <script>
        dayjs.locale('pt-br')
      </script>

      <title>Check-in</title>
    
      <script type="text/javascript" src="assets\js\script.js" defer=""></script>
      <link rel="stylesheet" href="assets\css\style.css">
    </head>

    <body>
      <div class="container">
        <header>
          <img src="assets\image\nlwImage.svg" alt="primeiro frame de imagem do figma">
        </header>

        <main>
            <form onsubmit="adicionarParticipante(event)">
                <fieldset>
                    <legend>Inscrição</legend>
              
                      <div>
                        <div class="input-wrapper">
                          <img src="assets\image\circle-user-round.svg" alt="Mini icone de usuário">
                            <input type="text" placeholder="Nome Completo" name="nome" required>
                        </div>
                        <div class="input-wrapper">
                          <img src="assets\image\at-sign.svg" alt="Mini icone de email">
                            <input type="email" placeholder="Email" name="email" required>
                        </div>
                        <button>Realizar inscrição</button>
                      </div>
                </fieldset>
            </form>
            <section class="lista-participantes">
              <h2>Participantes</h2>
              <div>
                <table width="100%">
                  <thead style="text-align: left">
                    <tr>
                      <th>Participante</th>
                      <th>Data da inscrição</th>
                      <th>Data do check-in</th>
                    </tr>
                  </thead>
            
                  <tbody>
            
                  </tbody>
                </table>
              </div>
            </section>
          
              <script src="assets\js\index.js"></script>
            </body>
        </main>
      </div>
        <footer></footer>
      
    </body>

</html>
